<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Consulta Certificados | Solda</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #0f1115 0%, #1a1d26 100%);
      --glass-bg: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.08);
      --gold: #d4af37;
      --gold-hover: #f3ce5e;
      --text-main: #ffffff;
      --text-muted: #8b9bb4;
      --success: #2ecc71;
      --error: #ff4b4b;
    }

    * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

    body {
      margin: 0; padding: 0;
      font-family: 'Outfit', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-main);
      min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
      overflow-x: hidden;
    }

    /* Anima√ß√£o de fundo sutil */
    body::before {
      content: ''; position: fixed; top: -50%; left: -50%; width: 200%; height: 200%;
      background: radial-gradient(circle, rgba(212, 175, 55, 0.03) 0%, transparent 60%);
      animation: pulse 15s infinite; z-index: -1; pointer-events: none;
    }

    .container { width: 100%; max-width: 480px; padding: 20px; margin: auto; }

    .card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 24px; padding: 40px 30px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.4);
      position: relative; overflow: hidden;
    }

    .header { text-align: center; margin-bottom: 40px; }
    .header h1 {
      font-family: 'Playfair Display', serif; font-size: 1.8rem; margin: 0;
      background: linear-gradient(45deg, #fff, #aaa); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    .header p { color: var(--text-muted); font-size: 0.9rem; margin-top: 8px; font-weight: 300; letter-spacing: 0.5px; }

    .input-group { position: relative; margin-bottom: 25px; }
    .input-group i {
      position: absolute; left: 20px; top: 50%; transform: translateY(-50%);
      color: var(--gold); font-size: 1.2rem;
    }

    input[type="text"] {
      width: 100%; background: rgba(0, 0, 0, 0.2);
      border: 1px solid var(--glass-border); border-radius: 16px;
      padding: 18px 20px 18px 55px; color: white; font-size: 1.1rem;
      font-family: 'Outfit', sans-serif; transition: all 0.3s ease;
    }
    input[type="text"]:focus { border-color: var(--gold); background: rgba(0, 0, 0, 0.3); }

    .btn-search {
      width: 100%; background: linear-gradient(135deg, var(--gold) 0%, #b89628 100%);
      border: none; padding: 18px; border-radius: 16px;
      color: #1a1d26; font-weight: 600; font-size: 1rem;
      cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;
      text-transform: uppercase; transition: 0.3s;
    }
    .btn-search:hover { box-shadow: 0 5px 20px rgba(212, 175, 55, 0.3); transform: translateY(-2px); }
    .btn-search:active { transform: translateY(0); }

    #resultArea {
      display: none; margin-top: 30px; border-top: 1px solid var(--glass-border);
      padding-top: 30px; animation: slideUp 0.5s ease;
    }

    .result-info { text-align: center; margin-bottom: 25px; }
    .label-mini { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 2px; color: var(--gold); display: block; margin-bottom: 8px; }
    
    .desc-text { font-size: 1.2rem; line-height: 1.4; color: #fff; font-weight: 500; margin: 0 0 10px 0; }
    
    .status-text { font-size: 1rem; font-weight: 400; margin-bottom: 5px; display: block; }
    .status-valid { color: var(--success); }
    .status-invalid { color: var(--error); }

    .debug-info { font-size: 0.7rem; color: #444; margin-top: 15px; opacity: 0.6; }

    .btn-pdf {
      display: flex; align-items: center; justify-content: center; width: 100%;
      padding: 16px; background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1); color: white;
      text-decoration: none; border-radius: 14px; font-weight: 500; transition: 0.3s; gap: 10px;
    }
    .btn-pdf:not(.disabled):hover { background: rgba(255, 255, 255, 0.1); border-color: rgba(255, 255, 255, 0.3); }
    
    .btn-pdf.disabled {
      background: rgba(255, 50, 50, 0.05);
      border-color: rgba(255, 50, 50, 0.1);
      color: #777;
      cursor: not-allowed;
      pointer-events: none;
    }

    .spinner { display: none; width: 20px; height: 20px; border: 2px solid rgba(0,0,0,0.1); border-left-color: #1a1d26; border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 0.3; } 100% { opacity: 0.5; } }

    /* Toast Notification */
    .toast {
      position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%) translateY(100px);
      background: #1a1d26; color: white; padding: 12px 24px; border-radius: 30px;
      font-size: 0.9rem; border: 1px solid var(--glass-border);
      box-shadow: 0 10px 40px rgba(0,0,0,0.6); opacity: 0; transition: 0.4s;
      z-index: 1000; display: flex; align-items: center; gap: 10px; white-space: nowrap;
    }
    .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
    .toast.error i { color: var(--error); }
    .toast.success i { color: var(--success); }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="header">
        <h1>Certificados de Solda</h1>
        <p>Consulta por Patrim√¥nio</p>
      </div>

      <div class="input-group">
        <i class="fas fa-search"></i>
        <input type="text" id="patrimonioInput" placeholder="Ex: 00719-0814" autocomplete="off">
      </div>

      <button class="btn-search" onclick="realizarBusca()">
        <span class="btn-text">Pesquisar</span>
        <div class="spinner"></div>
      </button>

      <div id="resultArea">
        <div class="result-info">
          <span class="label-mini">Equipamento Localizado</span>
          <p id="txtModelo" class="desc-text">---</p>
          
          <span id="txtValidade" class="status-text">---</span>
          
          <p id="txtDebug" class="debug-info"></p>
        </div>
        
        <a id="btnLink" href="#" target="_blank" class="btn-pdf">
          <i id="iconBtn" class="fas fa-file-pdf"></i>
          <span id="txtBtn">Abrir Certificado Digital</span>
        </a>
      </div>
    </div>
  </div>

  <div id="toast" class="toast">
    <i class="fas fa-info-circle"></i>
    <span id="toastMsg">Mensagem</span>
  </div>

  <script>
    // üëáüëáüëá COLE AQUI A URL DO SEU WEB APP (APPS SCRIPT) üëáüëáüëá
    const API_URL = "https://script.google.com/macros/s/AKfycbwdxgMVHEGgCPB9WSboYS3ynQRqT8dbk4xd__amqwY0kk_lE5Aj620jJK7a8a_hbulnAQ/exec"; 
    // üëÜüëÜüëÜ

    const input = document.getElementById('patrimonioInput');
    const btn = document.querySelector('.btn-search');
    const spinner = document.querySelector('.spinner');
    const btnText = document.querySelector('.btn-text');
    const resultArea = document.getElementById('resultArea');
    const btnLink = document.getElementById('btnLink');
    const txtBtn = document.getElementById('txtBtn');
    const iconBtn = document.getElementById('iconBtn');

    input.addEventListener("keypress", (e) => { if(e.key === "Enter") realizarBusca(); });

    async function realizarBusca() {
      const val = input.value.trim();
      
      if(!val) {
        showToast("Digite um patrim√¥nio.", "error");
        input.focus();
        return;
      }
      
      setLoading(true);
      resultArea.style.display = 'none';

      try {
        // Fetch na API do Google Apps Script
        const response = await fetch(`${API_URL}?q=${encodeURIComponent(val)}`);
        const data = await response.json();

        if (data.encontrado) {
          // Preenche Modelo
          document.getElementById('txtModelo').innerText = data.modelo;
          
          // L√≥gica de Validade (Cores)
          const elValidade = document.getElementById('txtValidade');
          if (data.vencido) {
            elValidade.innerHTML = `<i class="fas fa-times-circle"></i> Vencido em: ${data.validade}`;
            elValidade.className = "status-text status-invalid";
          } else {
            elValidade.innerHTML = `<i class="fas fa-check-circle"></i> V√°lido at√©: ${data.validade}`;
            elValidade.className = "status-text status-valid";
          }

          // Linha de Debug (√ötil para saber se pegou o √∫ltimo registro)
          document.getElementById('txtDebug').innerText = `Registro #${data.linha} da base de dados`;

          // Configura o Bot√£o
          if (data.temPdf && data.link) {
            btnLink.href = data.link;
            btnLink.classList.remove('disabled');
            txtBtn.innerText = "Abrir Certificado PDF";
            iconBtn.className = "fas fa-file-pdf";
            iconBtn.style.color = "#d4af37"; // Ouro
          } else {
            btnLink.removeAttribute('href');
            btnLink.classList.add('disabled');
            txtBtn.innerText = "Certificado Digital Indispon√≠vel";
            iconBtn.className = "fas fa-ban";
            iconBtn.style.color = "#777";
          }

          resultArea.style.display = 'block';
          if(navigator.vibrate) navigator.vibrate(50);
        } else {
          showToast("Patrim√¥nio n√£o encontrado.", "error");
        }

      } catch (error) {
        console.error(error);
        showToast("Erro de conex√£o.", "error");
      } finally {
        setLoading(false);
      }
    }

    function setLoading(isLoading) {
      btn.disabled = isLoading;
      spinner.style.display = isLoading ? "block" : "none";
      btnText.style.display = isLoading ? "none" : "block";
    }

    function showToast(msg, type) {
      const toast = document.getElementById('toast');
      document.getElementById('toastMsg').innerText = msg;
      toast.className = `toast ${type} show`;
      toast.querySelector('i').className = type === 'error' ? 'fas fa-times-circle' : 'fas fa-check-circle';
      setTimeout(() => toast.classList.remove('show'), 3000);
    }
  </script>

</body>
</html>
